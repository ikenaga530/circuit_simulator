<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link href="/css/loginTemp.css" th:href="@{/css/loginTemp.css}" rel="stylesheet"></link>
<head>
<meta charset="UTF-8">
</head>
<body>
	<p th:text="${user}"></p>
	<form method="post" th:action="@{/authenticate}">
		<div th:if="${param.error}">
			ユーザー名またはパスワードが正しくありません</div>
		<h1>ログインテスト</h1>
		<input type="text" name="username"
			placeholder="Username" required="required" autofocus="autofocus">
		<input type="password" name="password"
			placeholder="Password" required="required">
		<button type="submit">Signin</button>
	</form>
	<a href="/add">アカウント作成</a>
</body>
</html>
